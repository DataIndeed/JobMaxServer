<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobMax</title>
</head>
<body>
    <h1>Welcome to JobMax</h1>
    <h2>Analyze Job Title</h2>

    <form action="{{ url_for('.analyze') }}" method="post">
        <input type="text" name="job_title" id="job_title">
        <input type="submit" value="Submit">
    </form>

    <h2>Analyze Results</h2>
    <select id="mySelect" onchange="myFunction()">
      {% for url, key in urllist %}
        <option value={{ url }}>{{ key }}</option>
      {% endfor %}
    </select>

    <br/>
   <img id="awsurl" src={{ urllist[0][0] }} width="300px" height="300px"><br/>


</body>

<script>
function myFunction() {
  var x = document.getElementById("mySelect").value;
  document.getElementById("awsurl").src = x;
}
</script>
</html>
